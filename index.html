<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Template</title>
</head>
<body style="font-family: 'Roboto', sans-serif;">
  
  <div class="container text-center mt-5">
    <h1 class="h1 fw-bold display-1">Counter</h1>
    <h1 class="h1 fw-bold display-1" id="value">0</h1>
    <button class="btn btn-danger mx-1 fs-5 text-capitalize decrease">decrease</button>
    <button class="btn btn-dark mx-1 fs-5 text-capitalize reset">reset</button>
    <button class="btn btn-success mx-1 fs-5 text-capitalize increase">increase</button>
  </div>

  <script>
    const value = document.getElementById('value');
    const btns = document.querySelectorAll('.btn');
    let counter = 0;

    btns.forEach(btn => {
        btn.addEventListener('click', e => {
            const styles = e.currentTarget.classList;
            if (styles.contains('decrease')) {
                counter--;
            } else if (styles.contains('increase')) {
                counter++;
            } else {
                counter = 0;
            }

            if (counter < 0) {
                value.style.color = 'red';
            } else if (counter > 0) {
                value.style.color = 'green';
            } else {
                value.style.color = 'black';
            }
            value.textContent = counter;
        })
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/84a94563a7.js" crossorigin="anonymous"></script>
</body>
</html>
